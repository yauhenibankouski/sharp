<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 15% auto;
      text-align: center;
      background-color: #e0e0e0;
    }
    
    .button-orange {
      width: 5%;
      height: 40px;
      color: white;
      background-color: #ff9b70;
      border-radius: 1rem;
      border-width: 0;
      display: inline-block;
      line-height: 35px;
      list-style: none;
      padding: 4px 4px;
      text-align: center;
      font-size: 1rem;
    }

    a.button-orange.p{
      text-decoration: none;
      font-size: 20px;
    }
    
    a:visited { 
      text-decoration: none; 
      color: white;
    }

    h2 {
      text-decoration: none;
      font-size: 20px;
      font-family: "Work Sans", "Helvetica", "sans-serif";
    }

    p {
      text-decoration: none;
      font-size: 16px;
      font-family: "Work Sans", "Helvetica", "sans-serif";
    }

    @import url('https://fonts.googleapis.com/css?family=Nunito:400,700|Work+Sans:400,700&display=swap');

  </style>
</head>
<body>
  <h2>404 Error</h2>
  <p>We couldn't find what you are looking for!</p>
  <p>You may have mistyped the address or the page may have moved.</p>
  <a class="button-orange p" href="#" onclick="history.go(-1)">Back</a>  
</body>
</html>
